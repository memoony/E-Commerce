<app-not-found
  [isVisible]="!product"
  message="Ürün bulunamadı!"
  linkText="Ana sayfaya git."
></app-not-found>

<div *ngIf="product" class="container">
  <img [src]="product.imageUrl" [alt]="product.name" />

  <div class="details">
    <div class="header">
      <span class="name">
        {{ product.name }}
      </span>
      <span class="favorite {{ product.favorite ? '' : 'not' }}">❤</span>
    </div>

    <div class="description">
      <p>{{ product.description }}</p>
    </div>

    <div class="rating">
      <star-rating
        [value]="product.stars"
        [totalstars]="5"
        checkedcolor="red"
        uncheckedcolor="black"
        size="25px"
        [readonly]="true"
      ></star-rating>
    </div>

    <div class="categories">
      <a
        *ngFor="let category of product.categories"
        routerLink="/kategori/{{ category }}"
      >
        {{ category }}
      </a>
    </div>

    <div class="price">
      <span>
        {{ product.price + "₺" }}
      </span>
    </div>

    <button (click)="addToCart(product)">Sepete Ekle</button>
  </div>
</div>
